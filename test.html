    <style>
    body {
      position: relative;
      background-color: #333; color: #eee;
    }

    .content-wrapper {
      position: fixed; overflow: hidden;
      top: 0; right: 0; bottom: 0; left: 0;
      outline: solid 1px red;
    }

    .content-scroller {
      position: absolute;
      height: 100%; width: 2500px;
      outline: solid 1px blue;
    }

    .item {

      width: 120px; height: 80px;
      background-color: #f33;
    }
