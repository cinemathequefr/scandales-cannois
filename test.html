<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
    .wrapper {
      position: relative;
      margin: 128px auto; overflow: auto;
      width: 1000px; height: 50vh;
      outline: solid 1px blue;
    }

    .scroller {
      position: relative;
      width: 5000px;
      outline: solid 1px red;

    }

    .item {
      position: absolute;
      width: 120px; height: 120px;
      background-color: #69f;
    }

    .item1 { top: 50px; left: 600px; }
    .item2 { top: 150px; left: 700px; }
    .item3 { top: 250px; left: 900px; }
    .item4 { top: 200px; left: 1100px; }
    .item5 { top: 150px; left: 1500px; }



    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <title></title>
  </head>
  <body>

    <div class="wrapper">
      <div class="scroller">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
      </div>
    </div>


    <script>
    var waypoints = $(".item").waypoint({
      context: $(".wrapper").get(0),
      offset: "50%",
      horizontal: true,
      handler: function (dir) { console.log(dir); }
    });

    </script>





  </body>
</html>
